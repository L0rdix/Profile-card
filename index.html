<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <main>
        <div class="sec_container">
            <img src="Mentor/images/bg-pattern-top.svg" alt="Background" class="bg-img">

            <div class="prim">
                <img src="Mentor/images/image-victor.jpg" alt="Victor Crest" class="profile-pic">


                <div class="user">
                    <p class="user-info bold-text">Victor Crest</p>
                    <p class="user-info light-text">26</p>
                </div>

                <p class="location light-text">London</p>
                
                <hr>
    
                <div class="data">
                    <div class="infos">
                        <h1 class="info bold-text">80K</h1>
                        <p class="info-label light-text">Followers</p>
                    </div>

                    <div class="infos">
                        <h1 class="info bold-text">803K</h1>
                        <p class="info-label light-text">Likes</p>
                    </div>

                    <div class="infos">
                        <h1 class="info bold-text">1.4K</h1>
                        <p class="info-label light-text">Photos</p>
                    </div>
                </div>
            </div>

            <img src="Mentor/images/bg-pattern-bottom.svg" alt="" class="bg-bot">
        </div>
    </main>
</body>
</html>
